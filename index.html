<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HLS视频播放器</title>
    <link href="//web.sdk.qcloud.com/player/tcplayer/release/v4.7.2/tcplayer.min.css" rel="stylesheet" />
    <script src="//web.sdk.qcloud.com/player/tcplayer/release/v4.7.2/libs/TXLivePlayer-1.2.3.min.js"></script>
    <script src="//web.sdk.qcloud.com/player/tcplayer/release/v5.0.0/libs/hls.min.1.1.6.js"></script>
    <script src="//web.sdk.qcloud.com/player/tcplayer/release/v4.7.2/libs/flv.min.1.6.3.js"></script>
    <script src="//web.sdk.qcloud.com/player/tcplayer/release/v4.7.2/libs/dash.all.min.4.5.2.js"></script>
    <script src="//web.sdk.qcloud.com/player/tcplayer/release/v4.7.2/tcplayer.v4.7.2.min.js"></script>
  </head>
  <body style="display: flex;align-items: center;justify-content: center;width: 100%;height: 100vh;margin: 0;background-color: #000;">
    <div style="display: flex;align-items: center;justify-content: center;height: 100%;width: 100%;">
      <video id="player-container-id" preload="meta" playsinline webkit-playsinline style="width: 100%; height: auto; max-height: 100%; aspect-ratio: 16/9; position: relative; z-index: 1; display: flex; justify-content: center; align-items: center;" autoplay>
    </div>
    <script>
      playurl = location.href.split('html?url=')[1];
      var player = TCPlayer('player-container-id', {});
      player.src(playurl);
      player.autoplay(1);
</script>
  </body>
</html>
